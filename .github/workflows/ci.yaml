name: "CI"

on:
  workflow_dispatch: {}
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'LICENSE'

concurrency:
  group: ci-${{ github.head_ref || github.ref  }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install devbox
        uses: jetify-com/devbox-install-action@e55980d19e8a14213735f6ebcbced49a1e507856 # v0.10.0
        with:
          enable-cache: 'true'

      - name: Install deps
        run: devbox run test-config

      - name: Run tests
        run: devbox run test-cov
